echo 																							
echo ================================================================================================

// =================== BASE KEYBINDS & SENSETIVITY =======================================

bind p +lineupWheel
bind mouse_wheel "al; grep"
alias mwheelUpBind ""
alias mwheelDownBind "bind mwheeldown invnext;"

alias resetSens "sensitivity 2.275;m_yaw 0.022000;m_pitch 0.022000"

// =======================================================================================

alias prepSens "sensitivity 1.0;m_yaw 0.022"
alias yawZero "m_yaw 99999999999999; yaw 20 1 1;";						
alias pitchUp "pitch -1000 0 1;"

//cvars 
setinfo jtVar ""
setinfo +fwVar ""
setinfo yaw_ ""
setinfo pitch_ ""

//log off
alias #al_echo_off "log_flags console +donotecho; log_flags general developer inputservice soundsystem client engineServiceManager +donotecho"
alias #al_echo_on "log_flags general developer inputservice soundsystem client engineServiceManager -donotecho;log_flags console -donotecho;"

//radialradio menu
alias +lineupWheel "#al_echo_off;ignoremsg;ignoremsg;prepSens;buy smokegrenade;alias autoLineupMaybeCheckPos autoLineupCheckPos;alias autoLineupMaybeStart autoLineupStartTriggered;cl_radialmenu_deadzone_size 0.3;loadLabelFile; +radialradio2; exec AutoLineup/trackMouse; alias autoLineupAbortState autoLineupAbort; unbindMwheel"	
alias -lineupWheel "resetSens; -radialradio; autoLineupAbortState; forward -999 0 0;#al_echo_on"

alias loadLabelFile "exec AutoLineup/maps/mirage/label"
alias loadCmdFile "exec AutoLineup/maps/mirage/cmd;exec AutoLineup/delayRadio;"

//reset mouse_x & mouse_y
alias unbindMouse "unbind mouse_x; unbind mouse_y;"
alias resetMouse "resetSens;bind mouse_x yaw; bind mouse_y pitch;"

//reset mwheelup & mwheeldown
alias unbindMwheel "unbind mwheelup; unbind mwheeldown"
alias resetMheel "mwheelUpBind; mwheelDownBind; alias al;"

//reset combo
alias resetCombo "resetSens; resetMouse; resetMheel; forward -999 0 0; attack -999 0 0"

alias autoLineupMaybeCheckPos;
alias autoLineupCheckPos "exec AutoLineup/checkPos"

alias al;
alias autoLineupMaybeStart;
alias autoLineupStartTriggered "#al_echo_on; echo AutoLineup: Lineup Selected;#al_echo_off;autoLineupStart"
alias autoLineupStart "alias autoLineupMaybeCheckPos;alias autoLineupMaybeStart;loadCmdFile;bind mouse_x autoLineupCloseMenu; bind mouse_y autoLineupCloseMenu; #al_echo_on; echo AutoLineup: Loaded Cmd Files;#al_echo_off;"
alias autoLineupCloseMenu "bind mouse_x failSafe1Toggle; bind mouse_y failSafe2Toggle;alias failSafe1Toggle failSafe1;-radialradio; alias al"

//FailSafe when we close the radialradio menu before it changes from label to cmd
alias failSafe1 "alias failSafe1Toggle;cl_radialmenu_deadzone_size 0;+radialradio2;#al_echo_on; echo AutoLineup: FailSafe1 triggered;#al_echo_off;bind mouse_x failSafe1Delay2; bind mouse_y failSafe1Delay2;"
alias failSafe1Delay1 "bind mouse_x failSafe1Delay2; bind mouse_y failSafe1Delay2;"
alias failSafe1Delay2 "bind mouse_x failSafe1Delay3; bind mouse_y failSafe1Delay3;"
alias failSafe1Delay3 "bind mouse_x failSafe1Delay4; bind mouse_y failSafe1Delay4;"
alias failSafe1Delay4 "bind mouse_x failSafe1Delay5; bind mouse_y failSafe1Delay5;"
alias failSafe1Delay5 "bind mouse_x autoLineupCloseMenu; bind mouse_y autoLineupCloseMenu;"
alias failSafe1Toggle;

alias tempMouse;

//mouse_wheel: zero-ing -> lineup -> jt
alias autoLineupZeroAngles1 "prepSens;pitch -4045.45454545 0 0;bind mouse_x tempMouse; bind mouse_y tempMouse; alias tempMouse autoLineupZeroAngles2;alias failSafe1Toggle;#al_echo_on; echo AutoLineup: Zeroing Angles;#al_echo_off"
alias autoLineupZeroAngles2 "prepSens; yawZero; alias tempMouse autoLineupPrepareLineup; alias delayedAction autoLineupApplyLineup; cl_radialmenu_deadzone_size 0; +radialradio; #al_echo_on; echo AutoLineup: Zero-ed Angles;#al_echo_off"
alias alpha "radio3; radio3; menuselect 1"
alias roger gamma;alias gamma;

alias autoLineupPrepareLineup "bind mouse_x failSafe2Toggle; bind mouse_y failSafe2Toggle;alias failSafe2Toggle failSafe2; -radialradio;"
alias autoLineupApplyLineup "prepSens;pos; alias al autoLineupAttack;unbindMouse;alias failSafe2Toggle;snd_toolvolume 0.15; play sounds\ui\panorama\round_report_odds_up_01.vsnd;#al_echo_on;echo AutoLineup: Applied Angles;#al_echo_off"



//FailSafe/Additional delay to make sure lineup angles are applied at least 1 tick after zeroing
alias failSafe2 "alias failSafe2Toggle;+radialradio;#al_echo_on; echo AutoLineup: FailSafe2 triggered;#al_echo_off;bind mouse_x failSafe2Delay1; bind mouse_y failSafe2Delay1;"
alias failSafe2Delay1 "bind mouse_x failSafe2Delay2; bind mouse_y failSafe2Delay2;"
alias failSafe2Delay2 "bind mouse_x failSafe2Delay3; bind mouse_y failSafe2Delay3;"
alias failSafe2Delay3 "bind mouse_x failSafe2Delay4; bind mouse_y failSafe2Delay4;"
alias failSafe2Delay4 "bind mouse_x failSafe2Delay5; bind mouse_y failSafe2Delay5;"
alias failSafe2Delay5 "bind mouse_x autoLineupPrepareLineup; bind mouse_y autoLineupPrepareLineup;"
alias failSafe2Toggle;

alias autoLineupAttack "+attack; alias al autoLineupMode;"

alias autoLineupMode;
alias setNone "alias AutoLineupMode autoLineupNone;"
alias setJT "alias AutoLineupMode autoLineupJT;"
alias setWJT "alias AutoLineupMode autoLineupWJT;"

alias autoLineupNone "autoLineupFinish;"
alias autoLineupJT "alias gamma exec AutoLineup/jumpthrow;alpha; alias al autoLineupFinish; #al_echo_on; echo AutoLineup: Completed JT;#al_echo_off"
alias autoLineupWJT "alias gamma exec AutoLineup/+forward;alpha; alias gamma exec AutoLineup/jumpthrow;alpha; alias al autoLineupFinish; #al_echo_on; echo AutoLineup: Completed WJT;#al_echo_off"

alias setSmoke "slot8;"
alias setHe "slot6;"
alias setFlash "slot7;"
alias setMolotov "slot10;"
alias setUndefinedNade "" 

alias autoLineupFinish "ignoremsg;bind mouse_x resetCombo; bind mouse_y resetCombo; snd_toolvolume 0.15; play buttons\blip1.vsnd; alias autoLineupAbortState; alias al; #al_echo_on; echo AutoLineup: Finished; #al_echo_off"

alias autoLineupAbortState;
alias autoLineupAbort "ignoremsg;bind mouse_x resetCombo; bind mouse_y resetCombo; alias failSafe1Toggle; alias failSafe2Toggle; #al_echo_on; echo AutoLineup: Aborted;#al_echo_off"
