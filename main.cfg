// =================== BASE KEYBINDS & SENSETIVITY =======================================

bind p +lineupWheel
bind mouse_wheel "al; grep"
alias mwheelUpBind ""
alias mwheelDownBind "bind mwheeldown invnext;"

alias resetSens "sensitivity 2.275;m_yaw 0.022000;m_pitch 0.022000"

// =======================================================================================

alias prepSens "sensitivity 1.0;m_yaw 0.022"
alias zeroAngles "sensitivity 1.0;m_yaw 99999999999999; yaw -4045.45454545 1 1; pitch -4045.45454545 0 0";						

//cvars 
setinfo jtVar ""
setinfo +fwVar ""
setinfo yaw_ ""
setinfo pitch_ ""

//log off
alias #al_echo_off "log_flags console +donotecho; log_flags general developer inputservice soundsystem client engineServiceManager +donotecho"
alias #al_echo_on "log_flags general developer inputservice soundsystem client engineServiceManager -donotecho;log_flags console -donotecho;"

//radialradio menu
alias +lineupWheel "#al_echo_off;ignoremsg;ignoremsg;prepSens;buy smokegrenade;alias autoLineupMaybeCheckPos autoLineupCheckPos;alias autoLineupMaybeStart autoLineupStartTriggered;cl_radialmenu_deadzone_size 0.3;loadLabelFile; +radialradio2; exec AutoLineup/trackMouse; alias autoLineupAbortState autoLineupAbort; unbindMwheel"	
alias -lineupWheel "resetSens; -radialradio; autoLineupAbortState; forward -999 0 0;#al_echo_on"

alias loadLabelFile "exec AutoLineup/maps/mirage/label"
alias loadCmdFile "exec AutoLineup/maps/mirage/cmd;exec AutoLineup/delayRadio;"

//reset mouse_x & mouse_y
alias unbindMouse "unbind mouse_x; unbind mouse_y;"
alias resetMouse "resetSens;bind mouse_x yaw; bind mouse_y pitch;"

//reset mwheelup & mwheeldown
alias unbindMwheel "unbind mwheelup; unbind mwheeldown"
alias resetMheel "mwheelUpBind; mwheelDownBind; alias al;"

//reset combo
alias resetCombo "resetSens; resetMouse; resetMheel; forward -999 0 0; attack -999 0 0"

alias autoLineupMaybeCheckPos;
alias autoLineupCheckPos "exec AutoLineup/checkPos"

alias al;
alias autoLineupMaybeStart;
alias autoLineupStartTriggered "#al_echo_on; echo AutoLineup: Lineup Selected;#al_echo_off;autoLineupStart"
alias autoLineupStart "alias autoLineupMaybeCheckPos;alias autoLineupMaybeStart;loadCmdFile;bind mouse_x delay1FrameFilter; bind mouse_y delay1FrameFilter;alias delay1FrameFilter delay1Frame; alias passed1Frame autoLineupCloseMenu; #al_echo_on; echo AutoLineup: Loaded Cmd Files;#al_echo_off;"
alias autoLineupCloseMenu "-radialradio; alias al"

alias tempMouse;

//mouse_wheel: zero-ing -> lineup -> jt
alias autoLineupZeroAngles1 "zeroAngles;bind mouse_x tempMouse; bind mouse_y tempMouse; alias tempMouse autoLineupPrepareLineup; #al_echo_on; echo AutoLineup: Zero-ed Angles;#al_echo_off"
alias alpha "radio3; radio3; menuselect 1"
alias roger gamma;alias gamma;

alias autoLineupPrepareLineup "bind mouse_x delay1FrameFilter; bind mouse_y delay1FrameFilter;alias delay1FrameFilter delay1Frame; alias passed1Frame autoLineupApplyLineup;"
alias autoLineupApplyLineup "prepSens;pos; alias al autoLineupAttack;unbindMouse; snd_toolvolume 0.15; play sounds\ui\panorama\round_report_odds_up_01.vsnd;#al_echo_on;echo AutoLineup: Applied Angles;#al_echo_off"


//ignore inputs for the current frame, use input of the next frame
alias delay1Frame "alias delay1FrameFilter; bind mouse_x passed1FrameFilter; bind mouse_y passed1FrameFilter; alias passed1FrameFilter passed1FrameFiltered;"
alias delay1FrameFilter;

alias passed1FrameFilter;
alias passed1FrameFiltered "alias passed1FrameFilter; passed1Frame;"
alias passed1Frame;


alias autoLineupAttack "+attack; alias al autoLineupMode;"

alias autoLineupMode;
alias setNone "alias AutoLineupMode autoLineupNone;"
alias setJT "alias AutoLineupMode autoLineupJT;"
alias setWJT "alias AutoLineupMode autoLineupWJT;"

alias autoLineupNone "autoLineupFinish;"
alias autoLineupJT "alias gamma exec AutoLineup/jumpthrow;alpha; alias al autoLineupFinish; #al_echo_on; echo AutoLineup: Completed JT;#al_echo_off"
alias autoLineupWJT "alias gamma exec AutoLineup/+forward;alpha; alias gamma exec AutoLineup/jumpthrow;alpha; alias al autoLineupFinish; #al_echo_on; echo AutoLineup: Completed WJT;#al_echo_off"

alias setSmoke "slot8;"
alias setHe "slot6;"
alias setFlash "slot7;"
alias setMolotov "slot10;"
alias setUndefinedNade "" 

alias autoLineupFinish "ignoremsg;bind mouse_x resetCombo; bind mouse_y resetCombo; snd_toolvolume 0.15; play buttons\blip1.vsnd; alias autoLineupAbortState; alias al; #al_echo_on; echo AutoLineup: Finished; #al_echo_off"

alias autoLineupAbortState;
alias autoLineupAbort "ignoremsg;alias al; bind mouse_x resetCombo; bind mouse_y resetCombo; alias failSafe1Toggle; alias failSafe2Toggle; #al_echo_on; echo AutoLineup: Aborted;#al_echo_off"
