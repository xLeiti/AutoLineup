//Settings menu---------------------------------------------------------------------------

alias +settingsWheel "#al_echo_off;alias autoLineupMaybeCheckPos autoLineupCheckPos;alias switchToCmd prepareSettingsMenu;cl_radialmenu_deadzone_size 0.4;loadSettingsLabelFile; +radialradio2; exec AutoLineup/trackMouse;"
alias -settingsWheel "-radialradio; bind mouse_x yaw; bind mouse_y pitch;loadLabelFile; #al_echo_on"

alias loadSettingsLabelFile "exec AutoLineup/settings/label; loadModeLabel; loadActiveMapLabel"
alias loadSettingsCmdFile "exec AutoLineup/settings/cmd; loadModeCmd;"

alias loadModeLabel ""
alias loadModeCmd ""
alias premierModeLabel "cl_radial_radio_tab_0_text_1 #CFG_Premier_Mode; cl_radial_radio_tab_1_text_1 #CFG_Premier_Mode; cl_radial_radio_tab_2_text_1 #CFG_Premier_Mode"
