//Lineup menu---------------------------------------------------------------------------------
alias +lineupWheel "#al_echo_off;ignoremsg;ignoremsg;prepSens;prepareMwheel;buy smokegrenade;alias autoLineupMaybeCheckPos autoLineupCheckPos;alias switchToCmd autoLineupStartTriggered;cl_radialmenu_deadzone_size 0.4;loadLabelFile; +radialradio2; exec AutoLineup/trackMouse; alias autoLineupAbortState autoLineupAbort; unbindMwheel"	
alias -lineupWheel "ignoremsg;resetSens; -radialradio; autoLineupAbortState; maybeStopForward;alias maybeStopForward; alias utilCombo; resetMouse3;bind mouse_x resetCombo; bind mouse_y resetCombo; #al_echo_on"

alias loadMirage "alias loadLabelFile loadMirageLabel; alias loadCmdFile loadMirageCmd; alias loadActiveMapLabel mirageSelectedLabel"
