// =================== BASE KEYBINDS & SENSETIVITY =======================================

bind p +lineupWheel
bind mouse_wheel "al; grep"

alias resetSens "sensitivity 2.275;m_yaw 0.022000;m_pitch 0.022000"
alias prepSens "sensitivity 1.0;m_yaw 0.022"

// =======================================================================================

alias yawZero "m_yaw 99999999999999; yaw 20 1 1;";						
alias pitchUp "pitch -1000 0 1;"

//cvars 
setinfo jtVar ""
setinfo +fwVar ""
setinfo yaw_ ""
setinfo pitch_ ""

//radialradio menu
alias +lineupWheel "ignoremsg;ignoremsg;autoLineupGuide;cl_radialmenu_deadzone_size 0.3;loadLabelFile; +radialradio2; exec AutoLineup/trackMouse; alias autoLineupAbortState autoLineupAbort; unbindMwheel"	
alias -lineupWheel "-radialradio; autoLineupAbortState"

alias loadLabelFile "exec AutoLineup/maps/mirage/label"
alias loadCmdFile "exec AutoLineup/maps/mirage/cmd"

//reset mouse_x & mouse_y
alias unbindMouse "unbind mouse_x; unbind mouse_y;"
alias resetMouse "resetSens;bind mouse_x yaw; bind mouse_y pitch;"

//reset mwheelup & mwheeldown
alias unbindMwheel "unbind mwheelup; unbind mwheelup"
alias resetMheel "bind mwheelup +jump_; bind mwheeldown invnext; alias al;"

//reset combo
alias resetCombo "resetSens; resetMouse; resetMheel; forward -999 0 0; attack -999 0 0"


alias al;
alias autoLineupStart "loadCmdFile;bind mouse_x autoLineupCloseMenu; bind mouse_y autoLineupCloseMenu; snd_toolvolume 0.15; play sounds\ui\panorama\round_report_odds_up_01.vsnd; echo AutoLineup: Loaded Cmd Files"
alias autoLineupCloseMenu "-radialradio; alias al autoLineupZeroAngles"

//mouse_wheel: zero-ing -> lineup -> jt
alias autoLineupZeroAngles "prepSens; yawZero; pitchUp; alias al autoLineupApplyLineup; echo AutoLineup: Zero-ed Angles"
alias autoLineupApplyLineup "prepSens; pos; +attack; alias al autoLineupMode;echo AutoLineup: Applied Angles"

alias autoLineupMode;
alias setNone "alias AutoLineupMode autoLineupNone;"
alias setJT "alias AutoLineupMode autoLineupJT;"
alias setWJT "alias AutoLineupMode autoLineupWJT;"

alias autoLineupNone "autoLineupFinish; alias autoLineupMinusFw"
alias autoLineupJT "exec AutoLineup/jumpthrow; alias al autoLineupFinish; alias autoLineupMinusFw; echo AutoLineup: Completed JT"
alias autoLineupWJT "exec AutoLineup/+forward; exec AutoLineup/jumpthrow; alias autoLineupMinusFw forward -999 0 0; alias al autoLineupFinish; echo AutoLineup: Completed WJT"

alias setSmoke "slot8;"
alias setHe "slot6;"
alias setFlash "slot7;"
alias setMolotov "slot10;"
alias setUndefinedNade "" 

alias autoLineupFinish "ignoremsg;autoLineupMinusFw;bind mouse_x resetCombo; bind mouse_y resetCombo; snd_toolvolume 0.15; play buttons\blip1.vsnd; alias autoLineupAbortState; alias al; echo AutoLineup: Finished"

alias autoLineupAbortState;
alias autoLineupAbort "ignoremsg;autoLineupMinusFw;bind mouse_x resetCombo; bind mouse_y resetCombo; echo AutoLineup: Aborted"
