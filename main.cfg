alias hasCombo "bind mouse3 +combo"

alias +combo "prepSens; utilComboPosX;"
alias -combo "prepSens; utilComboPosY; alias mousewheel autoLineupMode"

//reset mouse_x & mouse_y
alias unbindMouse "unbind mouse_x; unbind mouse_y;"
alias resetMouse "resetSens;bind mouse_x yaw; bind mouse_y pitch;"

//reset mwheelup & mwheeldown
alias unbindMwheel "unbind mwheelup; unbind mwheeldown"

//reset combo
alias resetCombo "resetSens; resetMouse; resetMheel;attack -999 0 0; maybeStopForward;alias maybeStopForward;"
alias stopForward "forward -999 0 0;"

alias autoLineupMaybeCheckPos;
alias autoLineupCheckPos "exec AutoLineup/checkPos"

alias switchToCmd;
alias autoLineupStartTriggered "#al_echo_on; echo AutoLineup: Lineup Selected;#al_echo_off;autoLineupStart"
alias autoLineupStart "alias autoLineupMaybeCheckPos;alias switchToCmd;loadCmdFile;bind mouse_x delay2FramesFilter; bind mouse_y delay2FramesFilter;alias delay2FramesFilter delay2Frames; alias passedFrame autoLineupCloseMenu; #al_echo_on; echo AutoLineup: Loaded Cmd Files;#al_echo_off;"
alias autoLineupCloseMenu "-radialradio;#al_echo_on; echo AutoLineup: Closing RadialRadio Menu;#al_echo_off; alias mousewheel;"

//mouse_wheel: zero-ing -> lineup -> jt
alias autoLineupZeroAngles1 "zeroAngles;bind mouse_x delay2FramesFilter; bind mouse_y delay2FramesFilter; alias delay2FramesFilter delay2Frames; alias passedFrame autoLineupPrepareLineup; #al_echo_on; echo AutoLineup: Zero-ed Angles;#al_echo_off"
alias alpha "radio3; radio3; menuselect 1"
alias roger gamma;alias gamma;

alias autoLineupPrepareLineup "alias tempMouse;bind mouse_x delay2FramesFilter; bind mouse_y delay2FramesFilter;alias delay2FramesFilter delay2Frames; alias passedFrame autoLineupApplyLineup;"
alias autoLineupApplyLineup "prepSens;pos; alias mousewheel autoLineupMode;unbindMouse; selectionSound;#al_echo_on;echo AutoLineup: Applied Angles;#al_echo_off;"


//ignore inputs for the current frame, use input of the next frame
alias delay2Frames "alias delay2FramesFilter; bind mouse_x delay1FrameFilter; bind mouse_y delay1FrameFilter; alias delay1FrameFilter delay1FrameFiltered;"
alias delay2FramesFilter;

alias delay1FrameFilter;
alias delay1FrameFiltered "alias delay1FrameFilter; passedFrame;"
alias passedFrame;

alias autoLineupMode;
alias setNone "alias AutoLineupMode autoLineupNone;"
alias setT "alias AutoLineupMode autoLineupT;"
alias setJT "alias AutoLineupMode autoLineupJT;"
alias setWJT "alias AutoLineupMode autoLineupWJT;"

alias autoLineupNone "autoLineupFinish;"
alias autoLineupT "alias gamma +#attack;alpha;alias gamma -#attack;alpha; autoLineupFinish; #al_echo_on; echo AutoLineup: Completed Throw;#al_echo_off"
alias autoLineupJT "alias gamma #jumpthrow;alpha; autoLineupFinish; #al_echo_on; echo AutoLineup: Completed JT;#al_echo_off"
alias autoLineupWJT "alias gamma #wjumpthrow;alpha; autoLineupFinish; alias maybeStopForward stopForward; #al_echo_on; echo AutoLineup: Completed WJT;#al_echo_off"

alias -#attack "attack -999 0 0; attack2 -999 0 0"
alias +#attack "attack 1 0 0;"
alias +#forward "forward 1 0 0;"
alias #jumpthrow "exec AutoLineup/jumpthrow;"
alias #wjumpthrow "exec AutoLineup/wjumpthrow;"

alias setSmoke "slot8;bind mouse_x slot8; bind mouse_y slot8"
alias setHe "slot6;bind mouse_x slot6; bind mouse_y slot6"
alias setFlash "slot7;bind mouse_x slot7; bind mouse_y slot7"
alias setMolotov "slot10;bind mouse_x slot10; bind mouse_y slot10"
alias setUndefinedNade "" 

alias autoLineupFinish "snd_toolvolume 0.15; play buttons\blip1.vsnd; alias autoLineupAbortState; alias mousewheel; #al_echo_on; echo AutoLineup: Finished; #al_echo_off;"

alias autoLineupAbortState;
alias autoLineupAbort "alias mousewheel; bind mouse_x resetCombo; bind mouse_y resetCombo; #al_echo_on; echo AutoLineup: Aborted;#al_echo_off"


