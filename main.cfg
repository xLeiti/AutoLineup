alias infernoSelectedLabel "cl_radial_radio_tab_0_text_4 #CFG_MAP_Inferno_selected; cl_radial_radio_tab_1_text_4 #CFG_MAP_Inferno_selected; cl_radial_radio_tab_2_text_4 #CFG_MAP_Inferno_selected";

