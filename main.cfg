alias loadMirageCmd "exec AutoLineup/maps/mirage/cmd;"
alias mirageSelectedLabel "cl_radial_radio_tab_0_text_5 #CFG_MAP_Mirage_selected; cl_radial_radio_tab_1_text_5 #CFG_MAP_Mirage_selected; cl_radial_radio_tab_2_text_5 #CFG_MAP_Mirage_selected";

alias loadInferno "alias loadLabelFile loadInfernoLabel; alias loadCmdFile loadInfernoCmd; alias loadActiveMapLabel infernoSelectedLabel"
